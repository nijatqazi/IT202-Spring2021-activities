<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'/>
  <title>HTML Canvas Demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
  <canvas id="canvas" width="500" height="500"></canvas>
  </body>

  <script> 
      let canvas = document.getElementById("canvas");
      canvas.style.backgroundColor = "#e6d8ad"
      let ctx = canvas.getContext("2d");

      ctx.fillStyle = 'blue';
      ctx.shadowColor = 'black';
      ctx.shadowBlur = 30;
      ctx.fillRect(20, 80, 150, 100);
    
    
      let circle = new Path2D();
      circle.arc(380, 130, 50, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill(circle);

      let img = new Image();
      img.onload = function() {
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 5; j++) {
            ctx.drawImage(img, j * 100, i * 200, 60, 38);
          }
        }
      };
      img.src = 'https://www.pngitem.com/pimgs/m/15-159530_transparent-owl-with-book-png-clipart-picture-owl.png';

      ctx.font = "40px Reggae One";
      ctx.strokeText("NIJAT QAZI", 140, 350);      

  </script>
</html>
